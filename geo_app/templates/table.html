<html>
<head>
    <title>Data Table</title>
    <style>
        table {
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>NE</th>
            <th>Address</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>GSM</th>
            <th>UMTS</th>
            <th>LTE</th>
            <th>Status</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.ne }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.latitude }}</td>
            <td>{{ item.longitude }}</td>
            <td>{{ item.gsm }}</td>
            <td>{{ item.umts }}</td>
            <td>{{ item.lte }}</td>
            <td>{{ item.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
